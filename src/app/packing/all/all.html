<ul class="fa-ul">
  <li ng-repeat="packing in packingAllCtrl.packings track by packing.id">
    <i
      class="fa-li fa"
      ng-class="{
        'fa-circle-o': !packing.packed,
        'fa-check-circle-o text-success': packing.packed
      }"
    ></i>
    <a
      ui-sref="packing.item.table({id: packing.id})"
      ng-bind="::packing.date"
    ></a>
  </li>
</ul>
